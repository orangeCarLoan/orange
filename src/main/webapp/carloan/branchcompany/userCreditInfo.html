<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户信用信息录入</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		
		#tab {
            margin: auto;
            margin-top: 50px;
        }
		
	</style>
</head>
<body>
	
	<form action="#">
	
		<table id="tab" class="table table-striped" style="width: 1000px;">
			
			<thead>
				
				<tr>
					<th>资产信息</th>
				</tr>
				
			</thead>
			
			<tbody>
			
				<tr>
					<td>有无房产</td>
					<td><input type="text"/></td>
					<td>有无房贷</td>
					<td><input type="text"/></td>
				</tr>
				
				<tr>
					<td>有无车产</td>
					<td><input type="text"/></td>
					<td>有无车贷</td>
					<td><input type="text"/></td>
				</tr>
				
			</tbody>
		
		</table>
		
		<table id="tab" class="table table-striped" style="width: 1000px;">
			
			<thead>
				
				<tr>
					<th>信用信息</th>
				</tr>
				
			</thead>
			
			<tbody>
			
				<tr>
					<td>信用卡、贷款最大逾期状况（24个月内）</td>
					<td><input type="text"/></td>
					<td>信用卡、贷款累计逾期次数（24个月内）</td>
					<td><input type="text"/></td>
				</tr>
				
				<tr>
					<td>信用卡额度使用率</td>
					<td><input type="text"/></td>
					<td>信用卡、贷款审批查询次数（6个月内）</td>
					<td><input type="text"/></td>
				</tr>
				
				<tr>
					<td>有无其他信用贷款</td>
					<td><input type="text"/></td>
					<td>有无信用卡</td>
					<td><input type="text"/></td>
				</tr>
			</tbody>
		
		</table>
		
		<button id="" class="btn btn-primary" style="margin-left: 1000px;">保存</button>
		<button id="" class="btn btn-primary">提交</button>
		<button id="" class="btn btn-primary">返回</button>
	</form>
	
</body>
</html>
